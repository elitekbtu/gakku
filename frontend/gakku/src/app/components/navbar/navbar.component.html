<nav [class]="'bg-black text-white border-b border-yellow-500 ' + (isScrolled ? 'shadow-lg shadow-yellow-500/20' : '')">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Desktop Navigation -->
    <div class="hidden md:flex justify-between h-20 items-center">
      <!-- Logo -->
      <a routerLink="/" class="text-yellow-400 font-extrabold text-2xl tracking-wider hover:text-yellow-300 transition flex items-center">
        <i class="fas fa-music mr-2"></i>
        Gakku
      </a>
      
      <!-- Nav Links -->
      <div class="flex space-x-6 items-center">
        <ng-container *ngFor="let link of navLinks">
          <a [routerLink]="link.path" routerLinkActive="text-yellow-300 font-bold"
             class="hover:text-yellow-300 hover:bg-zinc-800 px-3 py-2 rounded-lg transition text-lg">
            {{ link.label }}
          </a>
        </ng-container>
        
        <!-- Login Button -->
        <a routerLink="/login" routerLinkActive="bg-yellow-500 text-black"
           class="bg-yellow-600 text-black font-bold hover:bg-yellow-500 transition px-4 py-2 rounded-lg ml-2 text-lg">
          Login
        </a>
      </div>
    </div>
    
    <!-- Mobile Navigation -->
    <div class="flex md:hidden justify-between h-16 items-center">
      <!-- Logo -->
      <a routerLink="/" class="text-yellow-400 font-extrabold text-xl tracking-wider">
        Gakku
      </a>
      
      <!-- Mobile Menu Button -->
      <button (click)="toggleMenu()" class="text-yellow-400 hover:text-yellow-300 focus:outline-none">
        <i [class]="isMenuOpen ? 'fas fa-times text-xl' : 'fas fa-bars text-xl'"></i>
      </button>
    </div>
    
    <!-- Mobile Menu Dropdown -->
    <div *ngIf="isMenuOpen" class="md:hidden">
      <div class="flex flex-col space-y-2 pb-4">
        <ng-container *ngFor="let link of navLinks">
          <a [routerLink]="link.path" routerLinkActive="text-yellow-300 font-bold bg-zinc-900"
             class="hover:text-yellow-300 hover:bg-zinc-800 px-3 py-3 rounded transition text-lg"
             (click)="isMenuOpen = false">
            {{ link.label }}
          </a>
        </ng-container>
        
        <!-- Login Button -->
        <a routerLink="/login" routerLinkActive="bg-yellow-500 text-black"
           class="bg-yellow-600 text-black font-bold hover:bg-yellow-500 transition px-4 py-3 rounded text-center text-lg"
           (click)="isMenuOpen = false">
          Login
        </a>
      </div>
    </div>
  </div>
</nav>
