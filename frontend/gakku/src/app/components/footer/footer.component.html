<footer class="bg-black text-yellow-400 py-8 px-4 border-t border-yellow-600 shadow-inner shadow-yellow-500/10">
  <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6 text-sm">

    <!-- Лого и описание -->
    <div class="text-center md:text-left">
      <div class="font-bold text-lg mb-1">Gakku</div>
      <p class="text-yellow-400/80">Kazakh music & culture for everyone.</p>
    </div>

    <!-- Соцсети -->
    <div class="flex gap-5 text-xl">
      <ng-container *ngFor="let social of socialLinks">
        <a [href]="social.url" target="_blank" class="hover:text-yellow-300 transition hover:scale-110" [attr.aria-label]="social.name">
          <i [class]="social.icon"></i>
        </a>
      </ng-container>
    </div>

    <!-- Копирайт + вверх -->
    <div class="flex flex-col items-center gap-2 md:items-end">
      <div class="text-yellow-400/70">&copy; {{ currentYear }} Gakku</div>
      <button *ngIf="showScrollButton" (click)="scrollToTop()" class="text-yellow-400 hover:text-yellow-300 transition text-xs underline">
        Вверх ↑
      </button>
    </div>

  </div>
</footer>
