<div class="max-w-md mx-auto bg-gray-800 rounded-xl shadow-md overflow-hidden md:max-w-2xl p-6">
    <h2 class="text-2xl font-bold text-white mb-6 text-center">{{ title }}</h2>
    
    <form (ngSubmit)="submit()" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          [(ngModel)]="credentials.username" 
          required
          class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-white"
        >
      </div>
  
      <div *ngIf="!isLogin">
        <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="credentials.email" 
          class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-white"
        >
      </div>
  
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="credentials.password" 
          required
          class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-white"
        >
      </div>
  
      <div>
        <button 
          type="submit" 
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          {{ buttonText }}
        </button>
      </div>
    </form>
  </div>
