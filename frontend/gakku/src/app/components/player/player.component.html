<div class="bg-gray-800 border-t border-gray-700 p-4">
    <div class="container mx-auto flex items-center justify-between">
      <!-- Song Info -->
      <div class="flex items-center space-x-4 w-1/4">
        <div class="h-12 w-12 bg-indigo-600 rounded"></div>
        <div>
          <div class="font-medium">{{ currentSong.title }}</div>
          <div class="text-sm text-gray-400">{{ currentSong.artist }}</div>
        </div>
      </div>
  
      <!-- Player Controls -->
      <div class="flex flex-col items-center w-2/4">
        <div class="flex space-x-6 items-center">
          <button class="text-gray-400 hover:text-white">
            <i class="material-icons">skip_previous</i>
          </button>
          <button 
            (click)="togglePlay()" 
            class="h-10 w-10 flex items-center justify-center rounded-full bg-white text-gray-800 hover:bg-gray-200"
          >
            <i class="material-icons">{{ isPlaying ? 'pause' : 'play_arrow' }}</i>
          </button>
          <button class="text-gray-400 hover:text-white">
            <i class="material-icons">skip_next</i>
          </button>
        </div>
        <div class="w-full mt-2">
          <div class="h-1 bg-gray-600 rounded-full w-full">
            <div 
              class="h-1 bg-indigo-500 rounded-full" 
              [style.width.%]="currentSong.progress"
            ></div>
          </div>
        </div>
      </div>
  
      <!-- Volume Controls -->
      <div class="flex items-center space-x-2 w-1/4 justify-end">
        <button class="text-gray-400 hover:text-white">
          <i class="material-icons">volume_up</i>
        </button>
        <div class="w-24 h-1 bg-gray-600 rounded-full">
          <div class="h-1 bg-indigo-500 rounded-full w-3/4"></div>
        </div>
      </div>
    </div>
  </div>
