<!-- Один внешний контейнер с #containerRef -->
<div #containerRef class="bg-gray-900 p-4 rounded-xl shadow-md text-white flex flex-col gap-2">
  <div class="flex justify-between items-center">
    <div>
      <h3 class="text-lg font-bold">{{ song.title }}</h3>
      <p class="text-sm text-gray-400">
        {{ currentTimeDisplay }} / {{ durationDisplay }}
      </p>
    </div>
    <button 
      (click)="togglePlay()" 
      class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-full shadow"
    >
      {{ isPlaying ? 'Pause' : 'Play' }}
    </button>
  </div>

  <!-- Кликабельный прогресс-бар -->
  <div 
    class="relative h-2 bg-gray-700 rounded-full overflow-hidden mt-2 cursor-pointer"
    (click)="seek($event)"
  >
    <div 
      class="absolute h-full bg-purple-500 transition-all duration-100"
      [style.width.%]="progress"
    ></div>
  </div>

  <!-- Невидимый аудиоплеер -->
  <audio 
    #audio
    [src]="getAudioUrl()" 
    (loadedmetadata)="onLoadedMetadata()"
    (timeupdate)="onTimeUpdate()" 
    (ended)="onEnded()" 
    class="hidden"
  ></audio>
</div>
