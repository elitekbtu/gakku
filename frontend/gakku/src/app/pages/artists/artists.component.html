<div class="min-h-screen bg-black text-yellow-400 relative overflow-hidden py-12">
  <!-- Фоновый эффект с шумом -->
  <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNMjAgMkw0IDIwTDIwIDM4TDM2IDIwTDIwIDJaIiBzdHJva2U9IiNFQUI1MDgiIHN0cm9rZS1vcGFjaXR5PSIwLjA1IiBmaWxsPSJub25lIiBzdHJva2Utd2lkdGg9IjIiLz48L3N2Zz4=')] opacity-50"></div>
  
  <!-- Сетка линий для фона -->
  <div class="absolute inset-0" style="background-image: repeating-linear-gradient(transparent, transparent 40px, rgba(234, 179, 8, 0.03) 40px, rgba(234, 179, 8, 0.03) 41px), repeating-linear-gradient(90deg, transparent, transparent 40px, rgba(234, 179, 8, 0.03) 40px, rgba(234, 179, 8, 0.03) 41px);"></div>
  
  <!-- Контент -->
  <div class="container mx-auto px-4 relative z-10">
    <!-- Брутальный заголовок -->
    <div class="relative mb-16">
      <!-- Декоративный элемент за заголовком -->
      <div class="absolute top-1/2 left-0 transform -translate-y-1/2 w-full h-px bg-gradient-to-r from-transparent via-yellow-600/30 to-transparent"></div>
      
      <div class="text-center relative">
        <div class="inline-block mb-2">
          <h1 class="text-5xl font-black uppercase tracking-widest text-transparent bg-clip-text bg-gradient-to-b from-yellow-300 to-yellow-600 cyberpunk-text">
            АРТИСТЫ
          </h1>
          <div class="h-1 w-1/2 bg-yellow-500 mx-auto mt-2"></div>
        </div>
        
        <p class="text-yellow-300/80 mt-4 text-lg uppercase tracking-wide">
          ЛЕГЕНДЫ КАЗАХСКОЙ МУЗЫКИ
        </p>
      </div>
    </div>
    
    <!-- Фильтр и сортировка -->
    <div class="flex flex-wrap justify-between items-center mb-12 px-2">
      <div class="flex space-x-1 mb-4 md:mb-0">
        <button class="px-4 py-2 bg-zinc-900 hover:bg-zinc-800 text-yellow-400 font-semibold uppercase text-sm border-b-2 border-yellow-500 flex items-center">
          <span>Все</span>
        </button>
        <button class="px-4 py-2 bg-zinc-900/50 hover:bg-zinc-800 text-yellow-400/70 font-semibold uppercase text-sm hover:border-b-2 hover:border-yellow-500 transition-all flex items-center">
          <span>Популярные</span>
        </button>
        <button class="px-4 py-2 bg-zinc-900/50 hover:bg-zinc-800 text-yellow-400/70 font-semibold uppercase text-sm hover:border-b-2 hover:border-yellow-500 transition-all flex items-center">
          <span>Новые</span>
        </button>
      </div>
      
      <div class="flex items-center">
        <span class="text-yellow-500/70 text-sm mr-2 uppercase tracking-wider">Сортировка:</span>
        <select class="bg-zinc-900 border-none text-yellow-400 text-sm py-2 px-3 rounded appearance-none cursor-pointer focus:outline-none focus:ring-1 focus:ring-yellow-500">
          <option>По популярности</option>
          <option>По алфавиту</option>
          <option>По дате</option>
        </select>
      </div>
    </div>

    <!-- Сетка артистов с эффектом кибер-стиля -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-12">
      <app-artist-card
        *ngFor="let artist of artists; let i = index"
        [artist]="artist"
        class="artist-card-animate"
        [ngStyle]="{'animation-delay': (i * 0.1) + 's'}"
      ></app-artist-card>
      
      <!-- Если нет данных -->
      <div *ngIf="artists.length === 0" class="col-span-full">
        <div class="border border-yellow-600/30 bg-zinc-900/80 py-16 px-6 text-center rounded">
          <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-yellow-600/10 mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
          <h3 class="text-xl font-bold mb-2 uppercase tracking-wide">Нет доступных артистов</h3>
          <p class="text-yellow-400/70">Данные не загружены или отсутствуют.</p>
          <button (click)="loadArtists()" class="mt-6 px-6 py-2 bg-yellow-600 hover:bg-yellow-500 text-black font-medium uppercase tracking-wider text-sm">
            Обновить
          </button>
        </div>
      </div>
    </div>
    
    <!-- Нижняя секция с CTA -->
    <div class="relative mt-20 mb-8">
      <div class="absolute top-0 left-0 w-2 h-full bg-yellow-500"></div>
      <div class="border-l border-yellow-500/30 pl-6">
        <h2 class="text-2xl font-bold uppercase tracking-wider mb-2">НЕ НАШЛИ СВОЕГО ЛЮБИМОГО АРТИСТА?</h2>
        <p class="text-yellow-300/70 mb-4">Предложите нам добавить новых исполнителей в нашу коллекцию</p>
        <button class="bg-transparent hover:bg-yellow-500 text-yellow-500 hover:text-black border border-yellow-500 font-semibold uppercase py-2 px-4 transition-all duration-300 flex items-center">
          <span>Предложить артиста</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
          </svg>
        </button>
      </div>
    </div>
  </div>
  
  <!-- Угловые декоративные элементы -->
  <div class="absolute top-0 left-0 w-16 h-16 border-t-2 border-l-2 border-yellow-500/30"></div>
  <div class="absolute top-0 right-0 w-16 h-16 border-t-2 border-r-2 border-yellow-500/30"></div>
  <div class="absolute bottom-0 left-0 w-16 h-16 border-b-2 border-l-2 border-yellow-500/30"></div>
  <div class="absolute bottom-0 right-0 w-16 h-16 border-b-2 border-r-2 border-yellow-500/30"></div>
</div>
