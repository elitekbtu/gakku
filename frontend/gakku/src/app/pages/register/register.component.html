<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl mb-6 text-center font-semibold">Регистрация</h2>
    <div class="mb-4">
      <label class="block text-gray-700">Username</label>
      <input formControlName="username" type="text" class="w-full mt-1 p-2 border rounded" placeholder="Введите имя пользователя" />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Email</label>
      <input formControlName="email" type="email" class="w-full mt-1 p-2 border rounded" placeholder="Введите email" />
      <div *ngIf="registerForm.get('email')?.errors" class="text-red-500 text-sm mt-1">
        Некорректный email
      </div>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Пароль</label>
      <input formControlName="password" type="password" class="w-full mt-1 p-2 border rounded" placeholder="Введите пароль" />
      <div *ngIf="registerForm.get('password')?.errors" class="text-red-500 text-sm mt-1">
        Минимальная длина пароля 6 символов
      </div>
    </div>
    <div *ngIf="error" class="mb-4 text-red-500 text-sm">{{ error }}</div>
    <div *ngIf="success" class="mb-4 text-green-500 text-sm">{{ success }}</div>
    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">
      Зарегистрироваться
    </button>
    <p class="mt-4 text-center">
      Уже есть аккаунт?
      <a routerLink="/login" class="text-blue-600 hover:underline">Войти</a>
    </p>
  </form>
</div>
