<div class="min-h-screen bg-gakku-dark text-white p-6">
  <ng-container *ngIf="isLoading">
    <div class="flex justify-center items-center h-64">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-gakku-primary"></div>
    </div>
  </ng-container>

  <div *ngIf="error && !isLoading" class="bg-red-500/80 text-white p-4 rounded-lg mb-6">
    {{ error }}
    <button (click)="loadArtist()" class="ml-4 underline">Retry</button>
  </div>

  <ng-container *ngIf="!isLoading && !error && artist">
    <div class="flex justify-end mb-6">
       <button
        (click)="goBack()"
        class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition-colors duration-200"
       >
        &larr; Back
       </button>
    </div>


    <div class="flex flex-col md:flex-row gap-6 mb-8">
      <div class="w-full md:w-1/3 lg:w-1/4">
        <div class="aspect-square bg-gray-800 rounded-lg overflow-hidden">
          <img
            *ngIf="artist.photo"
            [src]="getPhotoUrl(artist.photo)"
            [alt]="artist.name"
            class="w-full h-full object-cover"
          >
          <div
            *ngIf="!artist.photo"
            class="w-full h-full flex items-center justify-center text-8xl bg-gray-700"
          >
            {{ artist.name.charAt(0) }}
          </div>
        </div>
      </div>

      <div class="flex-1">
        <h1 class="text-4xl font-bold mb-2">{{ artist.name }}</h1>
        <p *ngIf="artist.debut_year" class="text-gray-400 mb-4">
          Active since {{ artist.debut_year }}
        </p>

        <div *ngIf="artist.genres?.length" class="flex flex-wrap gap-2 mb-6">
          <span
            *ngFor="let genre of artist.genres"
            class="px-3 py-1 bg-gray-800 rounded-full text-sm"
          >
            {{ genre.name }}
          </span>
        </div>

        <p *ngIf="artist.bio" class="text-gray-300 mb-6">{{ artist.bio }}</p>
      </div>
    </div>

    <section *ngIf="albums.length > 0" class="mb-12">
      <h2 class="text-2xl font-bold mb-6">Albums</h2>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
        <app-album-card
          *ngFor="let album of albums"
          [album]="album"
          ></app-album-card>
      </div>
    </section>

    <section *ngIf="songs.length > 0">
      <h2 class="text-2xl font-bold mb-6">Popular Songs</h2>
      <div class="bg-gray-800 rounded-lg overflow-hidden">
        <app-song-item
          *ngFor="let song of songs; let i = index"
          [song]="song"
          [index]="i + 1"
          ></app-song-item>
      </div>
    </section>
  </ng-container>
</div>
