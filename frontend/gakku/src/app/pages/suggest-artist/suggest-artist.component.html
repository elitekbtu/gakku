<div class="min-h-screen bg-black text-yellow-400 py-12 px-4">
    <div class="max-w-xl mx-auto bg-zinc-900 border border-yellow-500/20 p-6 rounded shadow-md">
      <h2 class="text-3xl font-bold uppercase mb-6 text-yellow-300 text-center">Предложить артиста</h2>
  
      <form [formGroup]="form" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="mb-4">
          <label class="block mb-1 text-sm">Имя</label>
          <input formControlName="name" class="w-full px-3 py-2 bg-zinc-800 border border-yellow-500/20 text-yellow-100 rounded" />
        </div>
  
        <div class="mb-4">
          <label class="block mb-1 text-sm">Биография</label>
          <textarea formControlName="bio" rows="4" class="w-full px-3 py-2 bg-zinc-800 border border-yellow-500/20 text-yellow-100 rounded"></textarea>
        </div>
  
        <div class="mb-4">
          <label class="block mb-1 text-sm">Год дебюта</label>
          <input formControlName="debut_year" type="number" class="w-full px-3 py-2 bg-zinc-800 border border-yellow-500/20 text-yellow-100 rounded" />
        </div>
  
        <div class="mb-4">
          <label class="block mb-1 text-sm">Фото</label>
          <input type="file" (change)="onFileChange($event)" class="text-sm text-yellow-300" />
        </div>
  
        <div class="mb-6">
          <label class="block mb-1 text-sm">Жанры</label>
          <select formControlName="genres" multiple class="w-full px-3 py-2 bg-zinc-800 border border-yellow-500/20 text-yellow-100 rounded h-32">
            <option *ngFor="let genre of genres" [value]="genre.id">{{ genre.name }}</option>
          </select>
        </div>
  
        <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-2 px-4 rounded">
          Отправить
        </button>
      </form>
    </div>
  </div>
