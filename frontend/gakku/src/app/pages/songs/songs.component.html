<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-white mb-8">All Songs</h1>

  <div *ngIf="isLoading" class="flex justify-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-green-500"></div>
  </div>

  <div *ngIf="!isLoading" class="grid gap-4">
    <div 
      *ngFor="let song of songs; let i = index"
      (click)="playSong(song, i)"
      class="flex items-center gap-4 p-4 bg-gray-800 rounded-lg hover:bg-gray-700 cursor-pointer transition-colors"
    >
      <div class="w-12 h-12 flex-shrink-0 relative">
        <img 
          [src]="song.album?.cover || 'assets/default-cover.png'" 
          alt="Cover" 
          class="w-full h-full rounded-md object-cover"
        >
        <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 rounded-md">
          <svg 
            xmlns="http://www.w3.org/2000/svg" 
            class="h-6 w-6 text-white" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
          </svg>
        </div>
      </div>

      <div class="min-w-0 flex-1">
        <h3 class="font-medium text-white truncate">{{ song.title }}</h3>
        <p class="text-sm text-gray-400 truncate">
          {{ song.artist?.name }} â€¢ {{ song.album?.title || 'Single' }}
        </p>
      </div>

      <div class="text-sm text-gray-400">
        {{ (song.duration / 60).toFixed(2).replace('.', ':') }}
      </div>
    </div>
  </div>
</div>
