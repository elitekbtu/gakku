<h1 class="text-2xl font-bold mb-4">Әндер</h1>


<div *ngIf="loading" class="text-gray-400">Жүктелуде...</div>

<div *ngIf="!loading && songs.length === 0" class="text-gray-400">
  Әндер табылмады.
  
</div>


<div *ngIf="songs.length > 0" class="space-y-4">
  <app-player *ngFor="let song of songs" [song]="song"></app-player>
</div>
