<div class="min-h-screen bg-gakku-dark text-white p-6">
  <ng-container *ngIf="isLoading">
    <div class="flex justify-center items-center h-64">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-gakku-primary"></div>
    </div>
  </ng-container>

  <div *ngIf="error && !isLoading" class="bg-red-500/80 text-white p-4 rounded-lg mb-6">
    {{ error }}
    <button (click)="loadAlbum()" class="ml-4 underline">Retry</button>
  </div>

  <ng-container *ngIf="!isLoading && !error && album">
    <div class="flex justify-end mb-6">
      <button
        (click)="goBack()"
        class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition-colors duration-200"
      >
        &larr; Back
      </button>
    </div>

    <div class="flex flex-col md:flex-row gap-6 mb-8">
      <div class="w-full md:w-1/3 lg:w-1/4">
        <div class="aspect-square bg-gray-800 rounded-lg overflow-hidden">
          <img
            *ngIf="album.cover"
            [src]="getCoverUrl()"
            [alt]="album.title"
            class="w-full h-full object-cover"
          >
          <div
            *ngIf="!album.cover"
            class="w-full h-full flex items-center justify-center text-8xl bg-gray-700"
          >
            {{ album.title.charAt(0) }}
          </div>
        </div>
      </div>

      <div class="flex-1">
        <h1 class="text-4xl font-bold mb-2">{{ album.title }}</h1>
        <p class="text-gray-400 mb-4">
          Artist: {{ getArtistName() }}
        </p>
        <p class="text-gray-400 mb-4">
          Released: {{ album.released_at | date:'longDate' }}
        </p>
      </div>
    </div>

    <section *ngIf="songs.length > 0">
      <h2 class="text-2xl font-bold mb-6">Songs</h2>
      <div class="bg-gray-800 rounded-lg overflow-hidden">
        <app-song-item
          *ngFor="let song of songs; let i = index"
          [song]="song"
          [index]="i + 1"
        ></app-song-item>
      </div>
    </section>

    <div *ngIf="songs.length === 0" class="text-center text-gray-400 py-12">
      No songs found in this album.
    </div>
  </ng-container>
</div>
