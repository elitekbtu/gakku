<div *ngIf="album" class="mb-8">
    <div class="flex flex-col md:flex-row items-start gap-6">
        <img 
        *ngIf="album.cover" 
        [src]="getCoverUrl()" 
        alt="{{ album.title }}"
        class="w-64 h-64 object-cover rounded shadow"
      />
      <div>
        <h1 class="text-3xl font-bold">{{ album.title }}</h1>
        <p class="text-gray-400">
            Артист: {{ album.artist || 'Неизвестен' }}
          </p>
         
        <p class="text-gray-400">Жылы: {{ album.released_at | date:'yyyy' }}</p>
      </div>
    </div>
  </div>
  
  <div *ngIf="loading" class="text-center text-gray-400">Жүктелуде...</div>
  
  <div *ngIf="!loading && songs.length === 0" class="text-center text-gray-400">
    Әндер табылмады.
  </div>
  
  <div class="space-y-4" *ngIf="songs.length > 0">
    <app-song-item
    *ngFor="let song of songs; let i = index"
    [song]="song"
    [index]="i + 1"
    ></app-song-item>
  </div>
