<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl mb-6 text-center font-semibold">Войти</h2>
    <div class="mb-4">
      <label class="block text-gray-700">Username</label>
      <input formControlName="username" type="text" class="w-full mt-1 p-2 border rounded" placeholder="Введите имя пользователя" />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Пароль</label>
      <input formControlName="password" type="password" class="w-full mt-1 p-2 border rounded" placeholder="Введите пароль" />
    </div>
    <div *ngIf="error" class="mb-4 text-red-500 text-sm">{{ error }}</div>
    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">
      Войти
    </button>
    <p class="mt-4 text-center">
      Нет аккаунта?
      <a routerLink="/register" class="text-blue-600 hover:underline">Зарегистрироваться</a>
    </p>
  </form>
</div>
