<div class="min-h-screen flex items-center justify-center bg-black p-6">
  <!-- Main container -->
  <div class="w-full max-w-md relative">
    <!-- Yellow animated corner elements -->
    <div class="absolute top-0 left-0 w-20 h-20 border-t-4 border-l-4 border-yellow-400 -translate-x-2 -translate-y-2 animate-pulse"></div>
    <div class="absolute bottom-0 right-0 w-20 h-20 border-b-4 border-r-4 border-yellow-400 translate-x-2 translate-y-2 animate-pulse"></div>

    <!-- Card -->
    <div class="bg-zinc-900 border-2 border-yellow-400 rounded-lg overflow-hidden shadow-2xl shadow-yellow-400/20">
      <!-- Yellow header bar -->
      <div class="h-2 bg-yellow-400"></div>

      <div class="p-8">
        <!-- Header -->
        <h2 class="text-center text-3xl font-bold text-yellow-400 mb-8">ВОЙТИ</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Username -->
          <div class="relative">
            <input 
              type="text" 
              formControlName="username"
              placeholder="Имя пользователя"
              class="w-full bg-zinc-800 text-white border-b-2 border-zinc-700 px-4 py-3 rounded-t-md focus:outline-none focus:border-yellow-400 transition-all duration-300 hover:bg-zinc-750"
            />
          </div>

          <!-- Password -->
          <div class="relative">
            <input 
              type="password" 
              formControlName="password"
              placeholder="Пароль"
              class="w-full bg-zinc-800 text-white border-b-2 border-zinc-700 px-4 py-3 rounded-t-md focus:outline-none focus:border-yellow-400 transition-all duration-300 hover:bg-zinc-750"
            />
          </div>

          <!-- Error -->
          <div *ngIf="error" class="text-sm text-red-500 text-center">{{ error }}</div>

          <!-- Submit Button -->
          <button 
            type="submit"
            [disabled]="loginForm.invalid"
            class="w-full bg-yellow-400 hover:bg-yellow-300 text-black py-4 rounded-md font-bold text-lg transition-all duration-300 transform hover:scale-102 hover:shadow-lg hover:shadow-yellow-400/50 disabled:opacity-50"
          >
            ВОЙТИ
          </button>
        </form>

        <!-- Register Link -->
        <p class="mt-8 text-center text-zinc-400">
          Нет аккаунта?
          <a routerLink="/register" class="text-yellow-400 hover:text-yellow-300 transition-colors ml-1 font-bold">ЗАРЕГИСТРИРОВАТЬСЯ</a>
        </p>
      </div>
    </div>

    <!-- Glow effect -->
    <div class="absolute -z-10 w-32 h-32 bg-yellow-400/10 rounded-full blur-xl -top-10 -right-10 animate-pulse"></div>
    <div class="absolute -z-10 w-24 h-24 bg-yellow-400/10 rounded-full blur-xl -bottom-8 -left-8 animate-pulse" style="animation-delay: 1s"></div>
  </div>
</div>

<style>
  @keyframes pulse {
    0%, 100% {
      opacity: 0.6;
    }
    50% {
      opacity: 1;
    }
  }

  .animate-pulse {
    animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
  }

  input:focus {
    box-shadow: 0 0 15px rgba(250, 204, 21, 0.3);
  }

  input:hover {
    background-color: rgba(63, 63, 70, 1);
  }

  button:active {
    transform: scale(0.98);
  }
</style>
